---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: sealed-secrets
      version: "2.17.0"
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
      interval: 5m
  releaseName: sealed-secrets
  values:
    fullnameOverride: sealed-secrets-controller
    keyrenewperiod: "0"
