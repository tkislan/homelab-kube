---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: cert-manager
      version: "1.14.4"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: kube-system
      interval: 5m
  releaseName: cert-manager
  values:
    installCRDs: true
    nodeSelector:
      node.kubernetes.io/type: cloud

    webhook:
      nodeSelector:
        node.kubernetes.io/type: cloud

    cainjector:
      nodeSelector:
        node.kubernetes.io/type: cloud

    startupapicheck:
      nodeSelector:
        node.kubernetes.io/type: cloud
