---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: homepi
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: "https"
    traefik.ingress.kubernetes.io/service.serverstransport: "default-insecure-skip-verify@kubernetescrd"
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app: unifi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi
  namespace: homepi
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"

spec:
  tls:
    - hosts:
        - unifi.kislan.sk
      secretName: unifi-kislan-sk
  rules:
    - host: unifi.kislan.sk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unifi
                port:
                  number: 8443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi
  namespace: homepi
  annotations:
    fluxcd.io/automated: "false"
spec:
  serviceName: unifi
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      volumes:
        - name: config
          hostPath:
            path: /var/local/kube-volumes/unifi-config
            type: DirectoryOrCreate
      containers:
        - name: unifi
          image: linuxserver/unifi-network-application:10.0.162
          env:
            - name: TZ
              value: Europe/Bratislava
            - name: MONGO_USER
              value: root
            - name: MONGO_HOST
              value: mongo.homepi.svc.cluster.local
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DBNAME
              value: unifi
            - name: MONGO_AUTHSOURCE
              value: admin
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-mongo
                  key: password
          ports:
            - containerPort: 3478
              protocol: UDP
            - containerPort: 10001
              protocol: UDP
            - containerPort: 5514
              protocol: UDP
            - containerPort: 8080
            - containerPort: 8443
            - containerPort: 8843
            - containerPort: 8880
            - containerPort: 6789
          volumeMounts:
            - name: config
              mountPath: /config
      terminationGracePeriodSeconds: 10
      tolerations:
        - key: edge
          operator: Equal
          value: homenuc
          effect: NoExecute
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: edge
                    operator: In
                    values:
                      - homenuc
