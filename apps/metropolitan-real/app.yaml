---
apiVersion: v1
kind: Service
metadata:
  name: metropolitanreal
  namespace: metropolitan-real
spec:
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: metropolitanreal-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-metropolitanreal
  namespace: metropolitan-real
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http
    traefik.ingress.kubernetes.io/buffering: |
      maxrequestbodybytes: 31457280
      memrequestbodybytes: 62914560
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - metropolitanreal.kislan.sk
      secretName: test-metropolitanreal-sk
  rules:
    - host: metropolitanreal.kislan.sk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metropolitanreal
                port:
                  number: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metropolitanreal
  namespace: metropolitan-real
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http
    traefik.ingress.kubernetes.io/buffering: |
      maxrequestbodybytes: 31457280
      memrequestbodybytes: 62914560
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - metropolitanreal.sk
        - www.metropolitanreal.sk
      secretName: metropolitanreal-sk
  rules:
    - host: metropolitanreal.sk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metropolitanreal
                port:
                  number: 9000
    - host: www.metropolitanreal.sk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metropolitanreal
                port:
                  number: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metropolitanreal-app
  namespace: metropolitan-real
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.app: "regexp:^.*-master-.*$"
spec:
  selector:
    matchLabels:
      app: metropolitanreal-app
  replicas: 1
  template:
    metadata:
      labels:
        app: metropolitanreal-app
    spec:
      imagePullSecrets:
        - name: gitlab-docker-registry-credentials
      containers:
        - name: metropolitanreal-app
          image: registry.gitlab.com/metropolitan-real/metropolitan-real:app-2202916597-master-ac8da1cdc50f474a42e162202180a7e18d5bbbe3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: PORT
              value: "9000"
            - name: DATABASE_URL
              value: postgres://metropolitanreal:$(PG_PASSWORD)@postgres/metropolitanreal
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: 250m
              memory: 400Mi
            limits:
              cpu: 500m
              memory: 700Mi
