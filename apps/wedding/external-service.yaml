---
apiVersion: v1
kind: Service
metadata:
  name: wedding-external
  namespace: wedding
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: wedding-external
  namespace: wedding
  labels:
    kubernetes.io/service-name: wedding-external
addressType: IPv4
ports:
  - name: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "165.227.250.207"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wedding
  namespace: wedding
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/frontend-entry-points: http
    cert-manager.io/cluster-issuer: "letsencrypt"

spec:
  tls:
    - hosts:
        - hajdukova.kislan.sk
      secretName: hajdukova-kislan-sk
  rules:
    - host: hajdukova.kislan.sk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wedding-external
                port:
                  number: 80
