apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: measurement

configMapGenerator:
  - name: prometheus-config
    files:
      - prometheus-config/prometheus.yaml
  - name: prometheus-infra-config
    files:
      - prometheus-infra-config/prometheus.yaml

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml

  - secrets.yaml

  - prometheus.yaml
  - prometheus-infra.yaml
  - grafana.yaml
