---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: dashboard
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "7.11.1"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kube-system
      interval: 5m
  releaseName: kubernetes-dashboard
  values: {}
