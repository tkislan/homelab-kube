---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: coder
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: coder
  annotations:
    fluxcd.io/automated: "false"
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres-data
          hostPath:
            path: /var/local/kube-volumes/coder-postgres-data
            type: DirectoryOrCreate
      containers:
        - name: postgres
          image: postgres:15.4-bookworm
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: coder
            - name: POSTGRES_DB
              value: coder
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      terminationGracePeriodSeconds: 10
      tolerations:
        - key: edge
          operator: Equal
          value: workspace
          effect: NoExecute
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: edge
                    operator: In
                    values:
                      - workspace
